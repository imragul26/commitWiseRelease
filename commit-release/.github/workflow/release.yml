name: ðŸ“¦ Create Draft Release (Manual)
 
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        type: string
 
jobs:
  update_release_draft:
    name: ðŸ›  Run Release Drafter
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§° Run release-drafter with commit extraction
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.event.inputs.version }}
          # ADD THIS CONFIG FILE PATH:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
