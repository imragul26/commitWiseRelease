name-template: '🚀 Release $NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

filter-by-commit-message: false

categories:
  - title: '✨ Features'
    emoji: '✨'
    collapse-after: 5
    regexp: '^feat(\(.+\))?:'
  - title: '🐛 Fixes'
    emoji: '🐛'
    collapse-after: 5
    regexp: '^fix(\(.+\))?:'
  - title: '📚 Documentation'
    emoji: '📚'
    collapse-after: 5
    regexp: '^docs(\(.+\))?:'
  - title: '🔨 Refactoring'
    emoji: '🔨'
    collapse-after: 5
    regexp: '^refactor(\(.+\))?:'
  - title: '🧪 Tests'
    emoji: '🧪'
    collapse-after: 5
    regexp: '^test(\(.+\))?:'
  - title: '🧹 Chores'
    emoji: '🧹'
    collapse-after: 5
    regexp: '^chore(\(.+\))?:'
  - title: '📦 Miscellaneous'
    emoji: '📦'
    collapse-after: 5
    regexp: '.*'

change-template: '- $EMOJI $TITLE by @$AUTHOR in $URL'

template: |
  ## 🚀 Release Notes

  $CHANGES

  ### 🗓️ Date
  $DATE

  ### 👥 Contributors
  $CONTRIBUTORS
