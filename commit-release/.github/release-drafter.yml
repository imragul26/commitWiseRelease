name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
 
categories:
  - title: "🚨 Breaking Changes"
    labels: ["breaking-change"]
  - title: "✨ Features"
    labels: ["feature"]
  - title: "🐛 Bug Fixes"
    labels: ["bug"]
  - title: "🛠 Enhancements"
    labels: ["enhancement"]
  - title: "📦 Dependencies"
    labels: ["dependencies"]
    collapse-after: 2
  - title: "📋 Other Changes"
    labels: []
 
# CHANGE THIS TEMPLATE TO INCLUDE COMMIT MESSAGES:
change-template: |
  - $TITLE$IS_MODULE – #$NUMBER
    ${{formatCommitMessages(commits)}}
 
no-changes-template: "No significant changes."
 
template-variables:
  IS_MODULE: $IS_MODULE_TEMPLATE
 
replacers:
  - search: '\$IS_MODULE_TEMPLATE'
    replace: >-
      ${{
        contains(labels, 'origination') && ' (`origination`)' ||
        contains(labels, 'maintenance') && ' (`maintenance`)' ||
        contains(labels, 'testation') && ' (`testation`)' ||
        ''
      }}

# ADD THIS CUSTOM TEMPLATE FUNCTION:
template: |
  {{#each releases}}
    {{#each commits}}
      {{#if @first}}
        ### Commits for PR #{{number}}
        {{#each commits}}
          - {{subject}}
        {{/each}}
      {{/if}}
    {{/each}}
  {{/each}}
