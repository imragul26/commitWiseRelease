name: 📦 ULTIMATE Release Notes Generator

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Get commits using direct Git commands
        id: get-commits
        run: |
          # Get all commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, getting all commits"
            COMMITS=$(git log --oneline --pretty=format:"- %h: %s [%an]")
          else
            echo "Getting commits since last tag: $LAST_TAG"
            COMMITS=$(git log $LAST_TAG..HEAD --oneline --pretty=format:"- %h: %s [%an]")
          fi
          
          # Create release notes
          NOTES="# Release Notes\n\n## Commits\n\n$COMMITS\n\n**Generated on**: $(date)"
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: ${{ steps.get-commits.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
