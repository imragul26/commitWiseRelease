name: ðŸ“¦ Create Draft Release (Manual)
 
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        type: string
 
jobs:
  update_release_draft:
    name: ðŸ›  Run Release Drafter
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Extract commit messages from all PRs
        id: extract-commits
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get all merged PRs
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 50
            });
            
            const commitData = {};
            
            for (const pr of pulls) {
              if (pr.merged_at) {
                try {
                  const { data: commits } = await github.rest.pulls.listCommits({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number
                  });
                  
                  // Format commit messages
                  const commitMessages = commits.map(commit => 
                    `  â€¢ ${commit.commit.message.split('\n')[0]}` // First line only
                  ).join('\n');
                  
                  commitData[pr.number] = commitMessages || '  â€¢ No commit messages available';
                } catch (error) {
                  commitData[pr.number] = '  â€¢ Error fetching commit messages';
                }
              }
            }
            
            // Set output as JSON string
            core.setOutput('commit-data', JSON.stringify(commitData));
            console.log('Extracted commit data for PRs:', Object.keys(commitData).length);
            
      - name: ðŸ§° Run release-drafter with commit data
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.event.inputs.version }}
          # Use the updated config file
          config-name: release-drafter-commits.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass the commit data
          COMMIT_DATA: ${{ steps.extract-commits.outputs.result }}
